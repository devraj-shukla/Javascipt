<!DOCTYPE html>
<html>
    <head>
        <title>different format to print Date</title>
    </head>
    <body>
        <script>
            var d=new Date();
            var date=d.getDate();
            var month=d.getMonth()+1;
            var year = d. getFullYear();
            var dateStr = date + "/" + month + "/" + year;
            var dateStr1 = date + "-" + month + "-" + year;
            document. write(dateStr);
            document.write (",");
            document.write(dateStr1);
        </script>
    </body>
</html>
